<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ sơ cá nhân</title>
    <link rel="shortcut icon" href="../AdminLayout/assets/img/favicon.ico">
    <link rel="stylesheet" href="../AdminLayout/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../AdminLayout/assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="../AdminLayout/assets/css/style.css">
</head>
<body>
<div class="main-wrapper">
    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <a href="Trangchu.html" class="logo">
                <img src="../AdminLayout/assets/img/logo.png" width="35" height="35" alt=""> <span>Preclinic</span>
            </a>
        </div>
        <a id="toggle_btn" href="javascript:void(0);"><i class="fa fa-bars"></i></a>
        <ul class="nav user-menu float-right">
            <li class="nav-item dropdown has-arrow">
                <a href="#" class="dropdown-toggle nav-link user-link" data-toggle="dropdown">
                    <span class="user-img"><img class="rounded-circle" src="../AdminLayout/assets/img/user.jpg" width="40" alt="User"></span>
                    <span id="userNameDisplay">Tài khoản</span>
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="Hoso.html">Hồ sơ</a>
                    <a class="dropdown-item" href="Caidat.html">Cài đặt</a>
                    <a class="dropdown-item" href="login.html" onclick="logout()">Đăng xuất</a>
                </div>
            </li>
        </ul>
    </div>

    <!-- Content -->
    <div class="page-wrapper">
        <div class="content container-fluid">
            <h4 class="page-title">Hồ sơ cá nhân</h4>
            <div class="card shadow p-4">
                <form id="profileForm">
                    <div class="form-group">
                        <label>Họ và Tên</label>
                        <input type="text" id="fullName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Số điện thoại</label>
                        <input type="text" id="phoneNumber" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Ngày sinh</label>
                        <input type="date" id="birthDate" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Địa chỉ</label>
                        <input type="text" id="address" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Giới tính</label>
                        <select id="gender" class="form-control">
                            <option value="">-- Chọn giới tính --</option>
                            <option value="Nam">Nam</option>
                            <option value="Nữ">Nữ</option>
                            <option value="Khác">Khác</option>
                        </select>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Cập nhật hồ sơ</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

<!-- Scripts -->
<script src="../AdminLayout/assets/js/jquery-3.2.1.min.js"></script>
<script src="../AdminLayout/assets/js/popper.min.js"></script>
<script src="../AdminLayout/assets/js/bootstrap.min.js"></script>
<script src="../AdminLayout/assets/js/app.js"></script>

<script>
// Kiểm tra người dùng đăng nhập
const currentUser = localStorage.getItem("userName");
if (!currentUser) {
    window.location.href = "login.html"; // Nếu chưa đăng nhập, chuyển về trang login
} else {
    document.getElementById("userNameDisplay").textContent = currentUser;
    loadProfile();
}

// Tải hồ sơ từ localStorage
function loadProfile() {
    const profileData = JSON.parse(localStorage.getItem(`profile_${currentUser}`));
    if (profileData) {
        document.getElementById("fullName").value = profileData.fullName || "";
        document.getElementById("phoneNumber").value = profileData.phoneNumber || "";
        document.getElementById("email").value = profileData.email || "";
        document.getElementById("birthDate").value = profileData.birthDate || "";
        document.getElementById("address").value = profileData.address || "";
        document.getElementById("gender").value = profileData.gender || "";
    }
}

// Cập nhật hồ sơ
document.getElementById("profileForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const profile = {
        fullName: document.getElementById("fullName").value,
        phoneNumber: document.getElementById("phoneNumber").value,
        email: document.getElementById("email").value,
        birthDate: document.getElementById("birthDate").value,
        address: document.getElementById("address").value,
        gender: document.getElementById("gender").value
    };
    localStorage.setItem(`profile_${currentUser}`, JSON.stringify(profile));
    alert("✅ Hồ sơ đã được cập nhật!");
});

// Đăng xuất
function logout() {
    localStorage.clear();
}
</script>

</body>
</html>
