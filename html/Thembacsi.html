<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Bác Sĩ | Quản trị</title>
    <link rel="stylesheet" href="../AdminLayout/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../AdminLayout/assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="../AdminLayout/assets/css/style.css">
</head>
<body>
    <div class="main-wrapper">

        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <a href="Admin.html" class="logo">
                    <img src="../AdminLayout/assets/img/logo.png" width="35" height="35" alt="logo"> <span>Preclinic</span>
                </a>
            </div>
            <a id="toggle_btn" href="#"><i class="fa fa-bars"></i></a>
            <a id="mobile_btn" class="mobile_btn float-left" href="#sidebar"><i class="fa fa-bars"></i></a>
            <ul class="nav user-menu float-right">
                <li class="nav-item dropdown has-arrow">
                    <a href="#" class="dropdown-toggle nav-link user-link" data-toggle="dropdown">
                        <span class="user-img"><img class="rounded-circle" src="../AdminLayout/assets/img/user.jpg" width="24" alt="Admin"><span class="status online"></span></span>
                        <span>Quản trị viên</span>
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Hồ sơ</a>
                        <a class="dropdown-item" href="#">Cài đặt</a>
                        <a class="dropdown-item" href="login.html">Đăng xuất</a>
                    </div>
                </li>
            </ul>
        </div>

        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-inner slimscroll">
                <div id="sidebar-menu" class="sidebar-menu">
                    <ul>
                        <li class="menu-title">Main</li>
                        <li><a href="Admin.html"><i class="fa fa-dashboard"></i> <span>Bảng điều khiển</span></a></li>
                        <li class="active"><a href="Bacsi.html"><i class="fa fa-user-md"></i> <span>Bác sĩ</span></a></li>
                        <li><a href="Benhnhan.html"><i class="fa fa-wheelchair"></i> <span>Bệnh nhân</span></a></li>
                        <li><a href="Quanlydatlich.html"><i class="fa fa-calendar-check-o"></i> <span>Lịch khám</span></a></li>
                        <li><a href="#"><i class="fa fa-cog"></i> <span>Cài đặt</span></a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Nội dung -->
        <div class="page-wrapper">
            <div class="content">
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <h4 class="page-title">Thêm Bác Sĩ</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <form action="#" method="POST">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Họ <span class="text-danger">*</span></label>
                                        <input class="form-control" type="text" name="ho">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Tên <span class="text-danger">*</span></label>
                                        <input class="form-control" type="text" name="ten">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Tên đăng nhập <span class="text-danger">*</span></label>
                                        <input class="form-control" type="text" name="username">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Email <span class="text-danger">*</span></label>
                                        <input class="form-control" type="email" name="email">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Mật khẩu</label>
                                        <input class="form-control" type="password" name="password">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Nhập lại mật khẩu</label>
                                        <input class="form-control" type="password" name="repassword">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Ngày sinh</label>
                                        <input type="date" class="form-control" name="ngaysinh">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <label>Giới tính</label><br>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gioitinh" value="Nam" checked>
                                        <label class="form-check-label">Nam</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gioitinh" value="Nữ">
                                        <label class="form-check-label">Nữ</label>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label>Địa chỉ</label>
                                        <input type="text" class="form-control" name="diachi">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Số điện thoại</label>
                                        <input class="form-control" type="text" name="sdt">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Ảnh đại diện</label>
                                        <input type="file" class="form-control" name="avatar">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Tiểu sử</label>
                                <textarea class="form-control" rows="3" name="tieusu"></textarea>
                            </div>
                            <div class="form-group">
                                <label>Trạng thái</label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="trangthai" value="Hoạt động" checked>
                                    <label class="form-check-label">Hoạt động</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="trangthai" value="Ngừng hoạt động">
                                    <label class="form-check-label">Ngừng hoạt động</label>
                                </div>
                            </div>
                            <div class="text-center mt-4">
                                <button class="btn btn-primary" type="submit">Lưu Bác Sĩ</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Thư viện JS -->
    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="../lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../AdminLayout/assets/js/app.js"></script>
</body>
</html>
