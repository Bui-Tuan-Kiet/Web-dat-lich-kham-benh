<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Đăng Nhập - Đặt Lịch Khám Bệnh</title>
    <link rel="shortcut icon" type="image/x-icon" href="../AdminLayout/assets/img/favicon.ico">

    <!-- Bootstrap & Font Awesome -->
    <link rel="stylesheet" href="../AdminLayout/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../AdminLayout/assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="../AdminLayout/assets/css/style.css">
</head>

<body>
    <div class="main-wrapper account-wrapper">
        <div class="account-page">
            <div class="account-center">
                <div class="account-box">
                    <form id="loginForm" class="form-signin">
                        <div class="account-logo text-center mb-4">
                            <a href="Trangchu.html">
                                <img src="../img/logo.png" alt="Logo" style="height: 50px;">
                            </a>
                        </div>
                        <div class="form-group">
                            <label>Email hoặc Tên đăng nhập</label>
                            <input type="text" class="form-control" placeholder="Nhập tên hoặc email" required>
                        </div>
                        <div class="form-group">
                            <label>Mật khẩu</label>
                            <input type="password" class="form-control" placeholder="Nhập mật khẩu" required>
                        </div>
                        <div class="form-group text-right">
                            <a href="forgot-password.html">Quên mật khẩu?</a>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary account-btn">Đăng Nhập</button>
                        </div>
                        <div class="text-center register-link">
                            Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();
    
            const username = document.querySelector('input[type="text"]').value.trim();
            const password = document.querySelector('input[type="password"]').value.trim();
    
            if (!username || !password) {
                alert("Vui lòng nhập đầy đủ tên đăng nhập và mật khẩu!");
                return;
            }
    
            if (username === "Admin1234" && password === "@12345") {
                // ✅ Đúng Admin thì lưu trạng thái đăng nhập và vào Admin.html
                localStorage.setItem("isLoggedIn", "true");
                localStorage.setItem("userName", username);
                localStorage.setItem("role", "admin");
                window.location.href = "Admin.html";
            } else {
                // ✅ Các tài khoản khác thì vào Trangchu hoặc Datlichkhambenh
                localStorage.setItem("isLoggedIn", "true");
                localStorage.setItem("userName", username);
                localStorage.setItem("role", "patient");
                window.location.href = "Trangchu.html";
            }
        });
    </script>
    
    
        
    <!-- Thư viện JS -->
    <script src="../AdminLayout/assets/js/jquery-3.2.1.min.js"></script>
    <script src="../AdminLayout/assets/js/popper.min.js"></script>
    <script src="../AdminLayout/assets/js/bootstrap.min.js"></script>
    <script src="../AdminLayout/assets/js/app.js"></script>
</body>
</html>
